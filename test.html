<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download PDF with Google Logo</title>
</head>
<body>
  <!-- Content of the page -->
  <header id="header">
    <h1>Welcome to My Page</h1>
    <p>This is a simple page with the Google logo.</p>
    <!-- Google logo image -->
    <img src="https://miros.app/miros-logo-two-tone-light.631848d3e1f5088e7f228ac7b63d6dbc.svg" alt="Google Logo" width="200">
  </header>

  <footer id="footer">
    <p>Generated with html2pdf.js</p>
  </footer>

  <!-- Button to trigger PDF generation -->
  <button onclick="generatePDF()">Download PDF</button>

  <!-- Include html2pdf.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <script>
    function generatePDF() {
      const element = document.body;
      const options = {
        margin: 0.5,
        filename: 'google-logo-page.pdf',
        image: { type: 'png', quality: 0.98 },
        html2canvas: {
          scale: 2, // Higher scale for better quality
          useCORS: true  // Enable CORS for external images (like the Google logo)
        },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };

      // Generate PDF from the selected element
      html2pdf().set(options).from(element).save();
    }
  </script>
</body>
</html>
