<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* Define CSS styles */
        body {
            font-family: Arial, sans-serif;
            color: #000; /* Default text color */
        }
        .heading {
            color: #1e90ff; /* Blue color for headings */
            font-weight: bold;
        }
        .site {
            color: #800080; /* Purple color for site names */
        }
        .category {
            color: #1e90ff; /* Blue color for categories */
            font-weight: bold;
        }
        .value {
            color: #000; /* Black color for values */
        }
        .red {
            color: #ff0000; /* Red color for values needing attention */
        }
        .green {
            color: #008000; /* Green color for complete values */
        }
        .yellow {
            color: #ffa500; /* Yellow color for in-progress values */
        }
        .dotted-line {
            border-top: 1px dotted #000; /* Dotted line style */
            margin-top: 10px; /* Spacing above the dotted line */
            margin-bottom: 10px; /* Spacing below the dotted line */
        }
    </style>
</head>
<body>
    <h2>Search Results</h2>
    <form id="searchForm">
        <label for="searchTerm">Enter search term:</label>
        <input type="text" id="searchTerm" name="searchTerm">
        <button type="submit">Search</button>
    </form>

    <div id="resultsContainer"></div>

    <script>
        // JavaScript code for search results
        // This script assumes that you have the data available in JavaScript format
        // You can replace this part with your actual JavaScript data or load it from an external source

        // Sample data (replace this with your actual data)
        var searchData = [
            {
                site: "Site 1",
                data: [
                    { category: "Category 1", value: "Value 1" },
                    { category: "Category 2", value: "Value 2" },
                    { category: "Category 3", value: "Value 3" }
                    // Add more categories and values as needed
                ]
            },
            {
                site: "Site 2",
                data: [
                    { category: "Category A", value: "Value A" },
                    { category: "Category B", value: "Value B" },
                    { category: "Category C", value: "Value C" }
                    // Add more categories and values as needed
                ]
            }
            // Add more sites with data as needed
        ];

        // Function to display search results
        function displaySearchResults(searchTerm) {
            var resultsContainer = document.getElementById("resultsContainer");
            resultsContainer.innerHTML = ""; // Clear previous results

            searchData.forEach(function(siteData) {
                var siteDiv = document.createElement("div");
                siteDiv.classList.add("result");

                // Add site heading
                var heading = document.createElement("p");
                heading.classList.add("heading");
                heading.innerHTML = "Site: <span class='site'>" + siteData.site + "</span>";
                siteDiv.appendChild(heading);

                // Add categories and values
                siteData.data.forEach(function(item) {
                    var categoryP = document.createElement("p");
                    categoryP.classList.add("category");
                    categoryP.innerHTML = "Category: <span class='value'>" + item.category + "</span>";
                    siteDiv.appendChild(categoryP);

                    var valueP = document.createElement("p");
                    valueP.classList.add("value");
                    valueP.innerHTML = "Value: <span class='value'>" + item.value + "</span>";
                    siteDiv.appendChild(valueP);
                });

                // Add dotted line
                var dottedLine = document.createElement("div");
                dottedLine.classList.add("dotted-line");
                siteDiv.appendChild(dottedLine);

                resultsContainer.appendChild(siteDiv);
            });
        }

        // Handle form submission
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            var searchTerm = document.getElementById("searchTerm").value;
            displaySearchResults(searchTerm);
        });

        // Display initial results (you can remove this if not needed)
        displaySearchResults("");
    </script>
</body>
</html>
