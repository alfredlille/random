<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ search_term }}"</h1>
    {% if found_in_files %}
    <h2>JSON Files:</h2>
    <ul>
        {% for filename, data in found_in_files %}
        <li><strong>File: {{ filename }}</strong></li>
        <li><pre>{{ data|tojson(indent=4) }}</pre></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% if command_output %}
    <h2>Command Output:</h2>
    <pre>{{ command_output }}</pre>
    {% endif %}
</body>
</html>
