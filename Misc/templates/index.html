<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Search</title>
</head>
<body>
    <h1>JSON Search</h1>
    <form method="POST">
        <label for="search_term">Enter search term:</label><br>
        <input type="text" id="search_term" name="search_term"><br><br>
        <button type="submit">Search</button>
    </form>
    {% if search_results %}
    <h2>Search Results:</h2>
    <pre>{{ search_results }}</pre>
    {% endif %}
</body>
</html>
